<!DOCTYPE html>
<html>
    <body>
        <p>Finding The Largest number with the help of argumennt objects</p>
        <p id="result"></p>
        <script>
            function findMax(){
                var max = 0;
                for(i = 0; i<arguments.length; i++){
                    if (arguments[i]>max){
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(1,3,2,0);
        </script>
    </body>
</html>

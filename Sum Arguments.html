<!DOCTYPE html>
<html>
    <body>
        <p>Sum of Arguments and Math objects</p>
        <p id="demo"></p>
        <script>
            function sumAll(){
                var sum = 0;
                 for (i = 0; i < arguments.length; i++) {
                    sum += arguments[i];
                 }
                 return sum;
            }
            document.getElementById("demo").innerHTML = sumAll (1, 123, 500, 155, 44, 88);
        </script>
    </body>
</html>
